<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="login.css">

    <title>UrPriority | Log In</title>
  </head>
  <body>
    <div class="container">
        <form class="login-container">
            <h3 class="textJudul mb-3">Log In</h3>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label textForm">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-2">
              <label for="exampleInputPassword1" class="form-label textForm">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="text-end">
                <a href class="textForm text-hover" ="#">Lupa Password?</a>
            </div>
            <div class="d-grid textForm mt-4">
            <button type="submit" class="btn btn-dark">log in</button>
            </div>
            <div class="mt-3">
                <span class="textForm">Belum Punya Akun? <a href="register.html" class="text-hover">Daftar</a></span>
            </div>
          </form>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
  </body>
</html>
